<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imagens/favicon.ico" type="image/x-icon">
    <title>Desafio 6</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguer. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt;">Párgrafos</abbr></li>
        <li><abbr title="Use a tag &lt;h1 até a h6&gt;">Titulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt; com o parâmetro href=">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt;">Listas Ordenadas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt;">Lista com Desordenadas</abbr></li>
        <li><abbr title="Use a tag &lt;Picture&gt;">Picture</abbr></li>

    </ul>
</body>
</html>
