<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post">
    <fieldset>
        <legend>Cores</legend>
            <p>
                <label for="icor">Cor:</label>
                <input type="color" name="cor"   id="icor" value="#00ff00">
            </p>
    </fieldset>
    <fieldset>
        <legend>Nivel de Satisfação</legend>
        <p>
            <label for="inivel">Nivel de Satisfação:</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="5">
        </p>
    </fieldset>
    <fieldset>
        <legend>Foto de perfil</legend>
        <label for="ifile">Foto do perfil:</label>
        <input type="file" name="foto" id="ifoto">
    </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
