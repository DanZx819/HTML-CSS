<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <!-- Tamanho padrão 300x150-->
    <p>
        Acessando o site do

        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="no">

        </iframe>
        
        
        Curso em video para aprender a programar.
    </p>

    <p>
        O repositório do Guanabara

        <iframe src="https://github.com/gustavoguanabara/html-css/tree/master/desafios/modulo-04" frameborder="0">
            <a href="https://github.com/gustavoguanabara/html-css/tree/master/desafios/modulo-04" target="_blank"> Github</a>
        </iframe>

        também é legal!

    </p>
</body>
</html>
